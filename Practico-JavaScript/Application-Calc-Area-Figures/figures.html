<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/figures.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculus Application</title>
</head>
<body>
    <header>
        <h1>Geometric Calculus Application</h1>
    </header>
    <section>
        <h2>Select the figure that you want to calculate</h2>
        <div id="square" class="buton-figure"></div>
        <div id="triangle" class="buton-figure"></div>
        <div id="circle" class="buton-figure"></div>
    </section>
    <section>
        <h2>Ingresar Valores Cuadrado</h2>
        <form action="">
            <input type="number" placeholder="Digite medida del lado (en cm)">
            <button type="button">Calcular</button>
        </form>
    </section>
    <section>
        <h2>Ingresar Valores triangulo</h2>
        <form action="">
            <input type="number" placeholder="Digite medida del lado 1 (en cm)">
            <input type="number" placeholder="Digite medida del lado 2 (en cm)">
            <input type="number" placeholder="Digite medida de la base (en cm)">
            <input type="number" placeholder="Digite medida de la altura (en cm)">
            <button type="button">Calcular</button>
        </form>
    </section>
    <section>
        <h2>Ingresar Valores Circulo</h2>
        <form action="">
            <input type="number" placeholder="Digite medida del radio (en cm)">
            <button type="button">Calcular</button>
        </form>
    </section>

    <script src="js/figures.js"></script>
</body>
</html>
