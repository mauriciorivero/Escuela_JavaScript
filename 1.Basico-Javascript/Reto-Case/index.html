<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="score-title-container">
        <div id="player" class="score">
            <h3 id="counterPlayer">00</h3>
            <h3>Player</h3>
        </div>
        <h1 class="game-title">Rock, Paper and Scissors</h1>
        <div id="cpu" class="score">
            <h3 id="counterCPU">00</h3>
            <h3>CPU</h3>
        </div>
    </div>
    <hr>
    <div class="options">
        <div id="rock" class="option"></div>
        <div id="paper" class="option"></div>
        <div id="scissors" class="option"></div>
    </div>
    <h1 id="resultado" class="titulo-resultado">Resultado</h1>
    <div class="resultados">
        <div id="result-player" class="option-resultado"><h3>Player</h3></div>
        <div id="result-cpu" class="option-resultado"><h3>CPU</h3></div>
    </div>
    <script src="js/logica-juego.js"></script>
</body>
</html>
