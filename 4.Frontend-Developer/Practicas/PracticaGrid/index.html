<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            display: grid;
            height: 100vh;
            place-items: center;
            width: 100%;
        }
        .red-box{
            background-color: red;
            height: 100px;
            width: 100px;
        }
    </style>
    <title>Centrado Grid</title>
</head>
<body>
    <div class="box">
        <div class="red-box"></div>
    </div>
</body>
</html>
